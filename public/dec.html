<body>
  <h1>Language DeCoder</h1>
  <textarea id="input" placeholder="Type encoded text here..."></textarea>
<textarea id="output" readonly placeholder="Decoded Text..."></textarea>
  
  <script src="script.js"></script>
  
      <button onclick="decodeText()">Decode text</button>
    <button onclick="copyOutput()">Copy Output</button>

  <button onclick="location.href='credits.html'">Credits</button>
  
    <script>
function copyOutput() {
  const output = document.getElementById("output");
  navigator.clipboard.writeText(output.value).then(() => {
    console.log("Copied to clipboard!");
  }).catch(err => {
    console.error("Copy failed:", err);
  });
}

</script>
</body>
